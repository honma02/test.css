<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>COACHTECH</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <div class="first">
    <img src="img/firstview.jpg" alt="代替えテキスト">
    <h1>キャッチコピー</h1>
    </div>
  </header>
  <div class="about">
    <h2>About</h2>
    <p class="about-p">COACHTECH(コーチテック)はフリーランス特化型のオンラインコーチングプログラミングスクールです。<br>プログラミング未経験の方でも、<span>「独自の学習ノウハウ」</span>でフリーランスエンジニアを目指すことができます。</p>
  </div>
  <div class="blog">
    <h2>ブログ</h2>
    <div class="blog-content">
      <div class="card">
        <img src="img/blog__eyecatch1.jpg" alt="代替えテキスト">
        <p class="blog-p">コーチテックブログのタイトルがここに<br>は入ります。</p>
      </div>
      <div class="card">
        <img src="img/blog__eyecatch2.jpg" alt="代替えテキスト">
        <p class="blog-p">コーチテックブログのタイトルがここに<br>は入ります。</p>
      </div>
      <div class="card">
        <img src="img/blog__eyecatch3.jpg" alt="代替えテキスト">
        <p class="blog-p">コーチテックブログのタイトルがここに<br>は入ります。</p>
      </div>
    </div>
  </div>
  <div class="form">
    <h2>問い合わせ</h2>
    <table>
      <tr>
        <th>名前</th>
        <td><input name="name" type="text"></td>
      </tr>
      <tr>
        <th>メールアドレス</th>
        <td><input name="email" type="email"></td>
      </tr>
      <tr>
        <th>用件</th>
        <td>
          <select name="select">
            <option value="太郎">広告掲載について</option>
            <option value="次郎">採用について</option>
            <option value="三郎">その他</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>内容</th>
        <td><textarea name="textarea" cols="70" rows="10"></textarea></td>
      </tr>
      <tr>
        <td colspan="2" class="btn">
          <input type="reset" value="削除">
          <input type="submit" value="送信" class="right-btn">
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
